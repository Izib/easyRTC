<!DOCTYPE html>
<html>
<head>
    <title>EasySec: WebRTC Based Security Monitor</title>

    <link rel="stylesheet" type="text/css" href="css/monitor.css" />

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>

    <script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="monitor.js"></script>
    <script type="text/javascript" src="js/monitor_display.js"></script>
</head>
<body>

<div class="wrapper">
    <!-- ><h1>EasySec: WebRTC Based Security Monitor</h1> -->
    <header>
        <div class="rtc-logo"></div>
        <div class="prio-logo"></div>
    </header>
    <div class="video-feeds">
        <p class="info">toggleSize:Width:<input id="textWidth" type="text" value="440"/>  
            Height:<input id="textHeight" type="text" value="330""/>  Total Feeds: <strong id="numVideoFeeds">0</strong></p>
        <div id="monitors">
                     
        </div>
    </div>
</div>

<div id="iam">Not yet connected...</div>
  Room Name: <input id="roomid" type="text" value="default"  onkeydown="keydown(event)"/>  
  Password: <input id="password" type="text" value="pass"  onkeydown="keydown(event)"/> 
  <input id="joinroom" type="button" value="Join Room Or Create Room" onclick="joinroom()"/>
</body>
</html>

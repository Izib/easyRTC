<!DOCTYPE html>
<html>
<head>
    <title>EasySec: WebRTC Based Security Camera</title>
    <link rel="stylesheet" type="text/css" href="css/cam.css" />

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="cam.js"></script>

</head>
<body>
    
    <div id="iam">Not yet connected...</div>
    Detect motion threshold(the smaller the more sensitive): <input id="thresholdField" type="number" value="1000"/>
    Width:<input id="textWidth" type="text" value="440" onkeydown="keydown(event)"/>  
    Height:<input id="textHeight" type="text" value="330" onkeydown="keydown(event)"/>      
    <input id="setDims" type="button" value="Start" onclick="connect()"/>
    <div id="selfVideoHolder"><video autoplay="autoplay" id="selfVideo"></video></div>
    <div id="thresholdBox"> 
    Room Name: <input id="roomid" type="text" value="default"  onkeydown="keydown(event)"/>  
    Password: <input id="password" type="text" value="pass"  onkeydown="keydown(event)"/> 
    <input id="joinroom" type="button" value="Join Room Or Create Room" onclick="joinroom()"/>    
    </div>     
    
</body>
</html>
